- name: Create Prometheus DB directory
  file:
    path: "{{ prometheus_db_dir }}"
    state: directory
    recurse: yes
    owner: prometheus
    group: prometheus
 
- name: Configure  Prometheus
  template: src=prometheus.yml.j2 dest=/etc/prometheus/prometheus.yml
  tags: prometheus_config
  notify: restart prometheus

- name: Configure Prometheus target
  template:
    src: "{{ item }}"
    dest: /etc/prometheus/file_sd/{{ item | basename | regex_replace('\.j2$', '') }}
  with_fileglob:
    - ../templates/targets/*.json.j2
  notify: restart prometheus
  tags: prometheus_targets

- name: Copy Alert rules file
  copy:
    src: "{{ item }}"
    dest: /etc/prometheus/rules/{{item | basename }}
  with_fileglob:
    - ../files/rules/*.rules  
  notify: restart prometheus
  tags: prometheus_alerts

- name: Sets /etc/hosts
  become: yes
  lineinfile:
    dest: /etc/hosts
    regex: '^{{ item }}.*'
    line: "{{ item }} {{ hostvars[item].alt_hostname | default(hostvars[item].hostname) }}" 
  with_items: "{{ groups.all }}"
  when: prometheus_monitoring_enabled| default(False) 
